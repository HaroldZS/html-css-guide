<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels, Alt and Title</title>
    <link rel="stylesheet" href="../css/labels-alt-title.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>What's your name?</span>
          <input id="name" type="text" />
        </label>
        <label for="start-study">
          <span>What day did you start studying for the exam?</span>
          <input id="start-study" type="date" />
        </label>
        <label for="time-study">
          <span>What time do you study?</span>
          <input id="time-study" type="time" />
        </label>
      </form>

      <section>
        <img
          src="../assets/img/Rhcp-Eddie.jpg"
          alt="Red Hot Chili Peppers song - Eddie"
          title="It's a song by the Red Hot Chili Peppers called Eddie"
        />
      </section>
    </main>
  </body>
</html>
