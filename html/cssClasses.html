<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Classes</title>
    <!-- External css -->
    <link rel="stylesheet" href="../css/cssClass.css" />
    <style>
      /* Internal css */
      h1 {
        color: blue;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <p style="color: red">Inline style</p>
      <h1>Internal css</h1>
      <h2>External css</h2>
      <h3 class="class">Classes</h3>
      <h4 id="id">Id</h4>
    </main>
  </body>
</html>
